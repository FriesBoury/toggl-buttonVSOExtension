<!DOCTYPE html>
<html>
<head>
    <title>Start Timer!</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <meta charset="utf-8" />
</head>
<body>
    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script src="scripts/TogglButtonForm.js"></script>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.require([
            "VSS/Service",
            "VSS/Controls",
            "VSS/Controls/Common",
            "VSS/Controls/Grids",
            "TFS/WorkItemTracking/Contracts",
            "TFS/WorkItemTracking/RestClient"],
            function (Service, Controls, CommonControls, Grids, Contracts, WebApi) {
                var togglButtonForm = new TogglButtonForm();
                VSS.register("TogglButtonForm", togglButtonForm);
                VSS.notifyLoadSucceeded();
            });
    </script>

    <div id="titleSection" class="section">
        <span>Toggl Timer</span>
    </div>

    <div id="activityTitle" class="section">
        <div class="labelTitle">
            Description:
        </div>
        <div>
            <input type="text" id="txtDescription" class="textBox" />
        </div>
    </div>

    <div id="project" class="section">
        <div class="labelTitle">
            Project:
        </div>
        <div>
            <select id="projectSelect" class="dropdownList"></select>
        </div>
    </div>

    <div id="tags" class="section">
        <div class="labelTitle">
            Tags:
        </div>
        <div>
            <select id="tagsSelect" class="dropdownList"></select>
        </div>
    </div>
</body>
</html>
